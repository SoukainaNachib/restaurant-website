<section id="order-section" class="py-5">
    <div class="container  py-5">
        <h1 class="text-center text-white">Fill this form to confirm your order.</h1>
        <form action="#" class="order">
            <fieldset>
                <legend>Selected Food</legend>
                <!-- card start -->
                <div class="d-flex align-items-center">
                    <div class="text-center">
                        <img src="./images/menu-pizza.jpg" class="card-img img-curve" style=" width: 120px;
                        height: 120px;" ; alt="...">
                    </div>
                    <div class="card-body">
                        <h3 class="card-title"> <strong>Food Title</strong></h3>
                        <h3>$2.3</h3>
                        <div class="form-outline">
                            <label class="form-label" for="typeNumber">
                                <strong>Quantit√©</strong>
                            </label>
                            <input type="number" value="1" min="1" max="100" id="typeNumber" class="form-control" />
                        </div>
                    </div>
                </div>
                <!-- card end -->
            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <form action="#">
                    <div class="mb-3">
                        <label for="" class="form-label">Full Name</label>
                        <input type="trxt" class="form-control" id="" placeholder="soukaina nachib" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="soukaina@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="" placeholder=" 074455XXXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Adress</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="street,city,country" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-search">Confirm Order</button>
                </form>
            </fieldset>
        </form>
    </div>
</section>
